<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar . Instagram</title>
    <link rel="shortcut icon" href="assets/icons8-instagram-16.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="instagramWraper">
        <div class="isntagramPhone">
            <img src="assets/instagram-celular.png" alt="celular">
        </div>
        <div class="instagramContinue">
            <div class="group">
                <img src="assets/instagram-logo.png" class="isntaLogo" alt="logo">
                <div class="profileFoto">
                    <img src="assets/Eu.jpeg" alt="foto de perfil">
                </div>

                <a href="#" class="isntaLogout">Remover conta</a>
            </div>
            <div class="group">
                <p class="notAccount">Não é Gabriel </p>
                <p class="notAccount">
                    <span class="linkBlue">Alternar contas</span>
                    ou
                    <span class="linkBlue">Inscreva-se</span>
                </p>
            </div>
            <div class="getApp">
                <p class="getTheApp">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="appDownload"></a>
                    <a href="#" class="appDownload"></a>

                </div>
            </div>
        </div>
    </div>
